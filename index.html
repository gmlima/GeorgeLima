<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Lima | Professor & Researcher</title>
    <meta name="description"
        content="Portfolio of George Marconi de AraÃºjo Lima, Professor of Computer Science at UFBA and Researcher in Real-Time Systems.">

    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-glow"></div>

    <header id="navbar">
        <div class="container nav-container">
            <a href="#" class="logo" id="nav-logo"></a>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <!-- Links injected via JS -->
                </ul>
                <div class="mobile-menu-btn">
                    <i data-lucide="menu"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="container hero-content">
                <span class="eyebrow" id="hero-eyebrow"></span>
                <h1 id="hero-name"></h1>
                <p class="hero-bio" id="hero-bio"></p>
                <div class="hero-actions" id="hero-buttons">
                    <!-- Buttons injected via JS -->
                </div>
            </div>
            <div class="hero-visual">
                <div class="profile-image-container">
                    <img id="hero-image" alt="Profile Photo" class="profile-photo">
                </div>
            </div>
        </section>

        <!-- Stats / Quick Info -->
        <section id="stats">
            <div class="container stats-grid" id="stats-grid">
                <!-- Stats injected via JS -->
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 id="about-title"></h2>
                    <div class="line"></div>
                </div>
                <div class="about-grid">
                    <div class="about-text">
                        <div id="about-text-content">
                            <!-- Paragraphs injected via JS -->
                        </div>
                        <div class="education-list">
                            <h3>Education</h3>
                            <div id="education-list">
                                <!-- Education items injected via JS -->
                            </div>
                        </div>
                    </div>
                    <div class="about-areas">
                        <h3>Research Interests</h3>
                        <ul class="areas-list" id="interests-list">
                            <!-- Interests injected via JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section alt-bg">
            <div class="container">
                <div class="section-header">
                    <h2 id="experience-title"></h2>
                    <div class="line"></div>
                </div>
                <div class="timeline" id="experience-list">
                    <!-- Timeline items injected via JS -->
                </div>
            </div>
        </section>

        <!-- Selected Projects / Research -->
        <section id="research" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 id="research-title"></h2>
                    <div class="line"></div>
                </div>
                <div class="projects-grid" id="projects-grid">
                    <!-- Projects injected via JS -->
                </div>
            </div>
        </section>

        <!-- Selected Publications -->
        <section id="publications" class="section alt-bg">
            <div class="container">
                <div class="section-header">
                    <h2 id="publications-title"></h2>
                    <div class="line"></div>
                </div>
                <div class="publications-list" id="publications-list">
                    <!-- Publications injected via JS -->
                </div>
                <div class="center-btn" id="publications-links"
                    style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
                    <!-- Links injected via JS -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section footer-section">
            <div class="container">
                <div class="contact-card">
                    <h2 id="contact-title"></h2>
                    <p id="contact-description"></p>

                    <div class="contact-details" id="contact-items">
                        <!-- Contact items injected via JS -->
                    </div>
                </div>
                <footer>
                    <p id="footer-text"></p>
                </footer>
            </div>
        </section>
    </main>

    <!-- Content Data -->
    <script src="data.js"></script>
    <!-- Logic -->
    <script src="script.js"></script>

    <script>
        // Icons initialized after content load in script.js
    </script>
</body>

</html>
